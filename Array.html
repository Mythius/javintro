<html>
    <head>
        <!--

        from scratch;
        Name: Array;
        -->
        <style>
            body {
                background-color: #040;
            }
            h2 {
                color: #FFF;
            }
            p {
                color: #FFF;
            }
        </style>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <p>This is Basically Data Lists on Scratch</p>
        <button id='upd'>Run</button><button id="rst">Reset</button>
        <button id='bld'>Build Total</button>
        <select>
            <option>Run</option>
            <option>Reset</option>
            <option>Build Total</option>
        </select>
        <input placeholder="Text Box">
        <p id="out"></p>
        <script>
            function get(id){return document.getElementById(id);};
            var x = get('upd');
            var y = get('rst');
            var z = get('bld');
            var txt = "";
            var i = 0;
            var l;
            x.addEventListener('click', run);
            y.addEventListener('click', rst);
            z.addEventListener('click', bldlis);
            var list = ["thing1","thing2","thing3","thing4","thing5","thing6"];
            /*LIST FROM SCRATCH^*/
            function run(){
            txt += list[i] + '<br>';
            get('out').innerHTML = txt;
            i += 1;
            };
            function rst(){
            txt = "";
            get('out').innerHTML = txt;
            i = 0;
            };
            function bldlis(){
                txt = "";
                for(l = 0;l < list.length;l++){
                    txt += list[l] + '<br>';
                };
                get('out').innerHTML = txt;
            };
        </script>
    </body>
</html>
